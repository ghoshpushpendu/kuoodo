

<ion-header>
  <ion-navbar>
    <ion-title>verify phone</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="heightsec">
    <div class="headtext">
      <img src="assets/image/logo.png" class="img-responsive logoimg" [hidden]="showForm">
    </div>
  </div>
  <!-- <div class="heightsec"> -->
  <!-- <div class="headtext"> -->
  <div class="emailhead">
    <div class="emailcont">
      <ion-list>
        <!-- <ion-item > -->
        <p class="subContent">Please enter the verification code we sent you to your phone number
          {{phoneNumber}}</p>


        <div class="input">
          <!-- <ion-input type="number" id="partitioned"  maxlength="4" [(ngModel)]="otp"></ion-input> -->
          <div id="divOuter">
            <div id="divInner">
              <input id="partitioned" type="tel" maxlength="4" [(ngModel)]="otp" />
            </div>
          </div>
          <!-- partitioned -->

        </div>
        <!-- </ion-item> -->
      </ion-list>
    </div>
  </div>

  <div class="btnhead">
    <div class="btnsec">
      <button ion-button (click)="verifyOTP()">verify code</button>
      <h6 style="text-decoration:underline">
        <span (click)="resendOTP()"><b>resend code</b></span>
      </h6>
    </div>

  </div>
  <!-- </div> -->
  <!-- </div> -->

  <div class="f1">
    <div class="footerhead">
      <div class="footercontent">

            <button ion-fab color="primary" class="button-circle button-next" [hidden]="showForm" (click)="registration()">
              <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
            </button>
          </ion-fab> -->
        <img src="assets/image/car.png" class="carimg">
        <p> By Continuing, I confirm that I have read and agree to the
          <span class="highlight">Terms & Conditions</span> and
          <span class="highlight">Privacy Policy</span>
        </p>
      </div>
    </div>
  </div>
</ion-content>
