<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <img src="./assets/image/logo1.png" class="logo">

  <div class="emailhead">
    <div class="emailcont">
      <ion-list>
        <ion-item>
          <!-- <ion-label floating>new password</ion-label> -->
          <ion-input type="text" placeholder="new password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label floating>new password</ion-label> -->
          <ion-input type="text" [(ngModel)]="confirmPassword" placeholder="confirm new password"
            name="confirmPassword"></ion-input>
          <!-- <span>{{message}}</span> -->
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class="btnhead">
    <div class="btnsec">
      <button ion-button (click)="resetPassword()">change password</button>
    </div>
  </div>

</ion-content>
