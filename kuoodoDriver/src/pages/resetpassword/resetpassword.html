<ion-header>
  <ion-navbar>
    <ion-title><p style="color:white">Reset Password</p></ion-title>
  </ion-navbar>
</ion-header>


<ion-content center>

  <div class="imdisplaytbl">
    <div class="imdisplaytblcell">
      <!-- logo -->
      <div class="logodiv" text-center>
        <img src="assets/image/logo.png" />
      </div>
    </div>
  </div>

  <div class="heightsec">
    <div class="headtext">
      <div class="emailhead">
        <div class="emailcont">
          <ion-list>
            <ion-item>
              <ion-label floating> New Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>

              <ion-label floating>Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
            </ion-item>
          </ion-list>
        </div>
      </div>

      <button ion-button full (click)="resetPassword()">Submit</button>

    </div>
  </div>
</ion-content>
