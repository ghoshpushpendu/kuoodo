<ion-header>
  <ion-toolbar>
    <ion-title>
      <p class="colorWhite">Basic Info</p>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="middlesec">
    <div class="inputsec">
      <ion-list>
        <ion-item padding-right>
          <ion-label>
            <img style="width:25px" src="https://cdn.countryflags.com/thumbs/united-states-of-america/flag-400.png" />
            ( +1 )
          </ion-label>
          <ion-input type="number" placeholder="phone" name="phoneNumber" [(ngModel)]="phoneNumber"
            (keyup)="phoneNumberCleanMessage()"></ion-input>
        </ion-item>
        <ion-item padding-right>
          <ion-input type="password" placeholder="password" name="password" [(ngModel)]="password"
            (keyup)="passwordCleanMessage()">
          </ion-input>
        </ion-item>
        <ion-item padding-right>
          <!-- <ion-label floating class="headlabel">Confirm password</ion-label> -->

          <ion-input type="password" placeholder="confirm password" name="confirmPassword" [(ngModel)]="confirmPassword"
            (keyup)="confirmPasswordCleanMessage()" (keyup)="passwordValidation()"></ion-input>
        </ion-item>
        <ion-item padding-right>
          <!-- <ion-label floating class="headlabel">Address</ion-label> -->
          <ion-input type="text" placeholder="full address" name="address" [(ngModel)]="address.address"
            (keyup)="locationCleanMessage()">
          </ion-input>
        </ion-item>

        <ion-item padding-right>
          <!-- <ion-label floating class="headlabel">Country</ion-label> -->
          <ion-input type="text" placeholder="country" [(ngModel)]="address.country"></ion-input>
        </ion-item>

      <ion-item padding-right>
        <!-- <ion-label floating class="headlabel">Zip Code</ion-label> -->
        <ion-input type="text" placeholder="zip code" [(ngModel)]="address.zipCode"></ion-input>
      </ion-item>

      <ion-item padding-right>
        <!-- <ion-label floating class="headlabel">Tax ID</ion-label> -->
        <ion-input type="text" placeholder="tax id" [(ngModel)]="taxId"></ion-input>
      </ion-item>

      <ion-item padding-right>
        <!-- <ion-label floating class="headlabel">Car Name</ion-label> -->
        <ion-input type="text" placeholder="car name" [(ngModel)]="car.carName"></ion-input>
      </ion-item>

      <ion-item padding-right>
        <!-- <ion-label floating class="headlabel">Car Number</ion-label> -->
        <ion-input type="text" placeholder="car number" [(ngModel)]="car.carNumber"></ion-input>
      </ion-item>

      <ion-item padding-right>
        <ion-label class="headlabel">Car Type</ion-label>
        <ion-select [(ngModel)]="car.carType" multiple="false">
          <ion-option *ngFor="let option of carTypes" value="{{option.name}}">{{ option.name }}</ion-option>
        </ion-select>
      </ion-item>
      </ion-list>

    </div>

  </div>
  <div class="footerhead">
    <div class="footercontent">
      <ion-fab (click)="completeRegistration()">
        <button ion-fab color="primary" class="button-circle button-next" [hidden]="showForm">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
      </ion-fab>
      <img src="assets/image/car.png" class="carimg">
      <p> By Continuing, I confirm that I have read and agree to the Terms & Conditions and Privacy Policy </p>
    </div>
  </div>
</ion-content>
