<ion-header>

  <ion-navbar>
    <ion-title>Driver Profile</ion-title>

    <ion-icon ios="ios-more" md="md-more" float-right padding-right></ion-icon>

  </ion-navbar>

  <div class="image">
    <img padding src="https://openclipart.org/image/2400px/svg_to_png/190113/1389952697.png">
    <!-- <button ion-button class="edit" (click)="editProfile()">Edit Profile</button> -->
    <!-- <button ion-button (click)="submit()">Submit</button> -->
  </div>


</ion-header>


<ion-content padding center>
  <div class="inputsec">
    <div class="text">
      <ion-grid>
        <ion-row>
          <ion-col col-4 no-padding>
            <p no-margin>Personal Info</p>
          </ion-col>
          <ion-col col-8 no-padding>
            <hr>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
    <ion-list>

      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="user.phoneNumber" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.address.address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Country</ion-label>
        <ion-input type="text" [(ngModel)]="user.address.country"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Zip Code</ion-label>
        <ion-input type="text" [(ngModel)]="user.address.zipCode"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked>tax ID</ion-label>
        <ion-input type="text" [(ngModel)]="user.taxId"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Car Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.carName" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Car Type</ion-label>
        <ion-input type="text" [(ngModel)]="user.carType" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Car Number</ion-label>
        <ion-input type="text" [(ngModel)]="user.carNumber" [disabled]="true"></ion-input>
      </ion-item>


    </ion-list>

    <div text-center>
      <button (click)="submit()" ion-button>Save Profile</button>
    </div>

  </div>
</ion-content>
