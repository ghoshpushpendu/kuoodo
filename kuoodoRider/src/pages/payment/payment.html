<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>

        </ion-col>
        <ion-col col-5>
          <p class="title">Make Payment</p>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content>
  <div class="Farecontent">

  </div>

  <!-- *****card detail sec ****** -->

  <div class="middlesec">
    <div class="subcontent">
      <p no-margin class="rupees">{{payAmount}}<span no-padding class="currency">$</span></p>
      <p no-margin class="moneytext">Total Fare</p>
    </div>

    <p>Pay by card</p>

    <div class="inputsec">
      <ion-item>
        <ion-label no-margin stacked class="headlabel">Card Number</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>


      <ion-grid no-padding>

        <ion-row no-padding>

          <ion-col col-6 class="text-center">
            <ion-item>
              <ion-label stacked class="headlabel">Name on card</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6 class="text-center">


            <ion-item>
              <ion-label stacked class="headlabel">Valid upto</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

          </ion-col>
        </ion-row>
      </ion-grid>
      <div no-padding no-margin class="imgsec"><img src="../assets/image/visa.png"></div>
      <ion-fab>
        <button ion-fab color="primary" class="button-circle button-next" [hidden]="showForm" (click)="findcarpage()">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
      </ion-fab>
    </div>




    <div class="footersec">
      <p>Or pay with</p>
      <img src="../assets/image/paypal.png">
    </div>
  </div>
</ion-content>
