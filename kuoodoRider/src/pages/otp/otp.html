<ion-content padding class="animated 800s zoomIn delay-0.1s">
  <div class="verifyContent">
    <img src="assets/image/logo.png" id="touch">
    <p class="verify">Verification</p>
    <p class="subContent">Please enter the verification code we sent you to your phone number {{phoneNumber}}</p>
    <div class="input">
      <!-- <ion-input type="number" id="partitioned"  maxlength="4" [(ngModel)]="otp"></ion-input> -->
      <div id="divOuter">
        <div id="divInner">
          <input id="partitioned" type="tel" maxlength="4" [(ngModel)]="otp" />
        </div>
      </div>
      <!-- partitioned -->

    </div>


    <ion-grid class="buttonGrid">
      <ion-row>
        <ion-col col-7>
          <button ion-button class="verifyCode" (click)="verifyOTP()">Verify code</button>
        </ion-col>
        <ion-col col-5>
          <button ion-button class="resend" (click)="resendOTP()" outline>Resend</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ftr">
      <!-- <p>Having trouble with the verification ? <span>Get Support</span></p> -->
    </div>
  </div>
</ion-content>
