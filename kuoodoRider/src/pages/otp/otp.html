    <!-- <ion-item class="inputsec">

    <ion-item class="inputsec1">
      <ion-label stacked class="headlabel">{{string.enter}} OTP

      </ion-label>

      <ion-input type="number" name="otp" placeholder="O.T.P" [(ngModel)]="otp" (keyup)="cleanMessage()"></ion-input>

    </ion-item>
    <span class="error-message">
      {{OTPmessage}}
    </span>
    <button ion-button class="verifybtn" (click)="verifyOTP()">{{string.verify}}</button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-8>

        <p class="resendtxt">{{string.notGotOTP}} OTP?</p>
      </ion-col>
      <ion-col col-4>
        <button ion-button class="resendbtn" (click)="resendOTP()">{{string.resend}}</button>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p class="resendtxt">please use 8888 as your O.T.P</p>
      </ion-col>
    </ion-row>

  </ion-grid>
