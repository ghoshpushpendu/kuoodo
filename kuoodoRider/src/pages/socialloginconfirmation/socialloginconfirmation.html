<!-- header start -->
<ion-header>
  <!-- nav bar -->
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>
<!-- header end -->


<ion-content>
  <div class="imdisplaytbl">
    <div class="imdisplaytblcell">
      <!-- logo -->
      <div class="logodiv" text-center>
        <img src="assets/image/logo.png" />
      </div>
      <!-- heading text -->
      <h6 text-center>Confirm Your Information</h6>
      <!-- input fields -->
      <ion-grid padding-horizontal>
        <ion-row padding-horizontal>
          <ion-col>
            <!-- first name -->
            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <!-- last name -->
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row padding-horizontal>
          <ion-col>
            <!-- email -->
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row padding-horizontal>
          <ion-col>
            <!-- phone number -->
            <ion-item>
              <ion-label floating>Mobile Number</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- last confirmation text -->
      <div text-left class="imfootertext">
        <button ion-fab color="secondary" class="proceedbtn">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
        <img src="assets/image/car.png" />
        <div padding></div>
        <p> By Continuing, I confirm that I have read and agree to the
          <a href="">Terms & Conditions</a> and
          <a href="">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>


</ion-content>
