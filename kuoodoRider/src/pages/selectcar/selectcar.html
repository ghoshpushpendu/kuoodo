<ion-content>
  <div class="carsection">
    <!-- <ion-grid text-center no-padding> -->
      <p class="headicontext">Type of car</p>
      <ion-toolbar no-border-top no-padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="puppies">
            <img src="../assets/image/car1.png" class="carimg"> Mini
            
          </ion-segment-button>
          <ion-segment-button value="kittens">
            <img src="../assets/image/car1.png" class="carimg"> Sedan
           
          </ion-segment-button>
          <ion-segment-button value="ducklings">
            <img src="../assets/image/jeep.png" class="carimg"> SUV
       
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
      <!-- <ion-row>

      </ion-row> -->
    <!-- </ion-grid> -->
  </div>
  <div padding [ngSwitch]="pet">
    <div *ngSwitchCase="'puppies'">
      <div class="middlesec">
        <ion-grid>
          <ion-row>
            <ion-col col-6>

              <p no-margin class="timetext">5 <span nomargin class="mintext">Min</span></p>
              <p no-margin class="availtext">Available for booking</p>
              <ion-col no-padding>
                <div class="points-text">
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="md-star"></ion-icon>

                  <ion-icon name="ios-star-outline"></ion-icon>
                </div>
              </ion-col>

            </ion-col>
            <ion-col col-6>
              <button ion-button pull-right class="sendrequest" [hidden]="showForm" (click)="paymentpage()">Send Request</button>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="middlesec">
        <ion-grid>
          <ion-row>
            <ion-col col-6>

              <p no-margin class="timetext">16 <span no-margin class="mintext">Min</span></p>
              <p no-margin class="availtext">Available for booking</p>
              <ion-col no-padding>
                <div class="points-text">
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="ios-star-outline"></ion-icon>

                  <ion-icon name="ios-star-outline"></ion-icon>
                </div>
              </ion-col>

            </ion-col>
            <ion-col col-6>
              <button ion-button pull-right class="sendrequest" [hidden]="showForm" (click)="paymentpage()">Send Request</button>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="middlesec">
        <ion-grid>
          <ion-row>
            <ion-col col-6>

              <p no-margin class="timetext1">45 <span no-margin class="mintext">Min</span></p>
              <p no-margin class="availtext1">Not available now</p>
              <ion-col no-padding>
                <div class="points-text">
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="md-star"></ion-icon>
                  <ion-icon name="md-star"></ion-icon>

                  <ion-icon name="ios-star-outline"></ion-icon>
                </div>
              </ion-col>

            </ion-col>
            <ion-col col-6>
              <button ion-button outline class="notifybtn" [hidden]="showForm" (click)="paymentpage()">Notify Me</button>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
