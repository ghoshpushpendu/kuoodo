<ion-header>
  <ion-navbar>
    <ion-title>{{string.change+" "+string.password}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <img src="assets/image/logo.png" class="logo">

  <div class="emailhead">
    <div class="emailcont">
      <ion-list>
        <ion-item>
          <ion-label floating>{{string.enterNPassword}}</ion-label>
          <ion-input type="text" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{string.confirmNPassword}}</ion-label>
          <ion-input type="text" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
          <!-- <span>{{message}}</span> -->
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div class="btnhead">
    <div class="btnsec">
      <button ion-button (click)="resetPassword()">{{string.change+" "+string.password}}</button>
    </div>
  </div>

</ion-content>
