<ion-header>

  <ion-navbar>
    <ion-title>Rider Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center>

  <div class="image">
    <label for="files" class="btn">
      <img padding src="{{userImage}}">
    </label>
    <input id="files" (change)="uploadImage($event)" style="visibility:hidden;" type="file">
  </div>

  <p>** Click on image to change picture</p>

  <div class="inputsec">
    <div class="text">
      <ion-grid>
        <ion-row>
          <ion-col col-4 no-padding>
            <p no-margin>Personal Info</p>
          </ion-col>
          <ion-col col-8 no-padding>
            <hr>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
    <ion-list>

      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="user.phoneNumber" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>


      <div class="text">
        <ion-grid>
          <ion-row>
            <ion-col col-4 no-padding>
              <p no-margin>Address Info</p>
            </ion-col>
            <ion-col col-8 no-padding>
              <hr>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.address.address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Country</ion-label>
        <ion-input type="text" [(ngModel)]="user.address.country"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Zip Code</ion-label>
        <ion-input type="text" [(ngModel)]="user.address.zipCode"></ion-input>
      </ion-item>

    </ion-list>

    <div text-center>
      <button (click)="submit()" ion-button>Save Profile</button>
    </div>

  </div>
</ion-content>
