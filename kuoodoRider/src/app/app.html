<ion-menu [content]="content">
  <ion-header  menuClose (click)="openPage({ title: 'Profile', component: 'ProfilePage' })">
    <ion-toolbar>
    <div class="image">
      <img class="avatar" padding src="{{userImage}}">
      <div style="float:left">
        <p class="name">{{userName}}</p>
        <p class="name"><small>+91 8759961556</small></p>
      </div>


    </div>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list padding>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <!-- <ion-icon name="arrow-forward" item-left color="dark"></ion-icon> -->
        <i class={{p.icon}} item-left></i>

        {{p.title}}
      </button>
      <button menuClose ion-item (click)="logout(p)">
        <i class="fa fa-sign-out" aria-hidden="true" item-left></i>

        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
